<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitacora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gravitas+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>



</head>

<body>

    <div class="Header">
        <h3>Bitácora videojuegos</h3>
    </div>
    <div class="Contenedor_Inicio">
        <video autoplay muted loop playsinline class="video-fondo">
            <source src="VideoInicio.mp4" type="video/mp4">
            Tu navegador no soporta videos en HTML5.
        </video>

        <div class="title_Principal">
            <h1>EL bosque de los pasteles perdidos </h1>
        </div>
        <div>
            <model-viewer class="Modelado_nebula" src="Nebula.glb" autoplay alt="Modelado 3D del pastel mágico"
                camera-controls shadow-intensity="1" exposure="1">
            </model-viewer>
        </div>




    </div>
</body>

</html>
